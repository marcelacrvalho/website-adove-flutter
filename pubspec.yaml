name: adove
description: Website Adove

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.8+8

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.1.4
  dropdown_search: ^1.0.3
  searchfield: ^0.5.6
  url_launcher: ^6.0.10
  animated_text_kit: ^4.2.1
  auto_size_text: ^3.0.0-nullsafety.0
  seo_renderer: ^0.6.0

  graphql: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Myriad
      fonts:
        - asset: assets/fonts/Myriad.OTF
    - family: Made
      fonts:
        - asset: assets/fonts/Made.otf